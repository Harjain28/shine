<!-- Top-Banner-Section Start -->

<ng-container *ngIf = "showEligible">
<div class="topBannerHeader">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-lg-5">
        <div class="bannerText">
          <h1>Welcome to Shine!</h1>
          <ul>
            <li>
              <img src="./assets/LandingPage/checkStar.svg" alt="">
              <span>Understand your business better.</span>
            </li>
            <li>
              <img src="./assets/LandingPage/checkStar.svg" alt="">
              <span>Grow your business faster. </span>
            </li>
            <li>
              <img src="./assets/LandingPage/checkStar.svg" alt="">
              <span>Get your financing in order. </span>
            </li>
            <li>
              <img src="./assets/LandingPage/checkStar.svg" alt="">
              <span>All for a flat monthly fee!</span>
            </li>
          </ul>
        </div>
      </div>
      <div class="col-lg-6">
        <div class="col-lg-10 col-md-12 m-auto">
          <div class="bannerImg text-center">
            <img src="./assets/LandingPage/Mountain_Steps.png" alt="">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Top-Banner-Section End -->

<!-- Credit-Report-Section Start -->
<app-credit-report [creditReportsData]="reportData"></app-credit-report>
<!-- Two-plus-Section End -->

<!-- GST-Filings-Section Start -->
<app-gst-filling [gstData]="reportData"></app-gst-filling>
<!-- GST-Filings-Section End -->

<!-- BankingBalance-Section Start -->
<app-banking-business [bankingBusinessData]="reportData"></app-banking-business>
<!-- BankingBalance-Section End -->

<!-- ActionImprove-Section Start -->
<app-actions-required></app-actions-required>
<!-- ActionImprove-Section End -->

<!-- ProbabilityLoan-Section Start -->
<app-probability-of-loan></app-probability-of-loan>
<!-- ProbabilityLoan-Section End -->

<!-- faqsData-Section Start -->
<app-faq [faqsData]="faqs"></app-faq>
<!-- faqsData-Section End -->

<div class="poweredBy">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="powerLogo">
          <span>Your credit report powered by</span>
          <img src="./assets/LandingPage/Experian-logo.png" alt="">
        </div>
      </div>
    </div>
  </div>
</div>

</ng-container>

<ng-container *ngIf = "!showEligible">
<div class="progress-wrapper">
  <div class="progress-container" #progressContainer>
      <div class="progress" #progressbar></div>
      <div class="progress-text">
          <div class="data" #progresstext>{{progress}}<sub>%</sub></div>
      </div>
  </div>
</div>
