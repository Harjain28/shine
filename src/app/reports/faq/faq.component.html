<div class="faqsection section_padding" *ngIf="faqs && faqs.length > 0">
    <div class="container">
      <div class="row">
        <div class="col-lg-11 col-md-12 m-auto">
          <div class="text">
            <h3>FAQs</h3>
          </div>
  
          <div class="faqaccordion">
            <mat-accordion>
              <mat-expansion-panel *ngFor="let data of faqs">
                <mat-expansion-panel-header>
                  <mat-panel-title>
                    <h3>{{data.Question}}</h3>
                  </mat-panel-title>
                </mat-expansion-panel-header>
                <p *ngIf="data.Answer">{{data.Answer}} </p>
                <div *ngIf="!data.Answer">
                <p *ngFor="let bullet of data.bullets">{{bullet}} </p>
              </div>
              </mat-expansion-panel>
            </mat-accordion>
  
          </div>
        </div>
      </div>
    </div>
  </div>
