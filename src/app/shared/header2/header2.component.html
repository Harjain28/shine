<div class="backgroundHeader"></div>

<div *ngIf="!urlService.isGlobal" class="HeaderStart mobileResponsive"
    [ngClass]="!sticky ?  'HeaderStart' :  'headerscroll'">
    <nav class="navbar navbar-expand-lg navbar-light HeaderSet mhidden">
        <div class="container align-items-end">
            <div class="d-flex align-items-center">
                <a [routerLink]="['/in']" queryParamsHandling="preserve" class="navbar-brand">
                    <img class="logoImg"
                        src="https://ce-static-media.s3.ap-south-1.amazonaws.com/images/website/Shine/dashboard/Shine_Logo.svg" />
                </a>
                <div class="logo_line"></div>
                <a [routerLink]="['/in']" queryParamsHandling="preserve" class="navbar-brand">
                    <img class="logoImg" src="./assets/images/homeImage/Fino_Payments_Bank_New_Logo.png" />
                </a>
            </div>
            <button type="button" class="navbar-toggler bg-white" data-bs-toggle="collapse"
                data-bs-target="#navbarCollapse">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="dhidden menuNumber">
                <a href="tel:+91 84509 67207" class="dropdown-item mobileNumber">
                    <mat-icon> phone</mat-icon> +91 84509 67207</a>
            </div>
            <div class="collapse navbar-collapse mobileSide" id="navbarCollapse">
                <div class="navbar-nav ms-auto HeaderMenu">
                    <div class="mhidden">
                        <a href="tel:+91 84509 67207" class="dropdown-item container mobileNumber">
                            <mat-icon> phone</mat-icon> +91 8450967207</a>
                    </div>
                    <div class="numberMenu">
                        <div class="mobileTop dhidden">
                            <div class="d-flex">
                                <a href="tel:+91 84509 67207" class="dropdown-item container mobileNumber">
                                    <mat-icon> phone</mat-icon> +91 8450967207</a>
                                <a class="nav-item nav-link loginBtn" (click)="loginBtn()">Login</a>
                            </div>
                        </div>
                        <div class="nav-item" (mouseleave)="closeDropdown()">
                            <a [class.active]="router.url ==='/in/pricing_annual' || router.url === '/in/pricing_group'"
                                queryParamsHandling="preserve" class="nav-link dropdown-toggle"
                                data-bs-toggle="dropdown" style="cursor: pointer;" (click)="goToPricing(true)">Pricing
                            </a>
                        </div>

                        <div class="nav-item" (mouseleave)="closeDropdown()">
                            <a [class.active]="router.url ==='/in/contact-us'" style="cursor: pointer;"
                                queryParamsHandling="preserve" class="nav-link dropdown-toggle"
                                (click)="goToContact()">Contact Us
                            </a>
                        </div>

                        <div class="mobileTop mhidden">
                            <a class="nav-item nav-link loginBtn" (click)="loginBtn()">Login</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>



    <nav class="navbar navbar-expand-lg navbar-light HeaderSet dhidden newMobileSideHeader">
        <div class="container align-items-end">
            <div class="d-flex align-items-center">
                <a [routerLink]="['/in']" queryParamsHandling="preserve" class="navbar-brand">
                    <img class="logoImg"
                        src="https://ce-static-media.s3.ap-south-1.amazonaws.com/images/website/Shine/dashboard/Shine_Logo.svg" />
                </a>
                <div class="logo_line"></div>
                <a [routerLink]="['/in']" queryParamsHandling="preserve" class="navbar-brand">
                    <img class="logoImg" src="./assets/images/homeImage/Fino_Payments_Bank_New_Logo.png" />
                </a>
            </div>
            <div class="menuNumber mobileNumber">
                <a class="nav-item nav-link loginBtn" (click)="loginBtn()">Login</a>
                <button type="button" class="navbar-toggler bg-white" data-bs-toggle="collapse"
                    data-bs-target="#navbarCollapse" (click)="toggleSidebar()">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>

            <div class="collapse navbar-collapse mobileSide" id="navbarCollapse">
                <div class="navbar-nav ms-auto HeaderMenu">
                    <div class="numberMenu">
                        <div class="mobileTop dhidden">
                            <div class="d-flex">
                                <a href="tel:+91 84509 67207" class="dropdown-item container mobileNumber">
                                    <mat-icon> phone</mat-icon> +91 84509 67207</a>
                                <a class="nav-item nav-link loginBtn" data-bs-toggle="collapse"
                                    data-bs-target="#navbarCollapse" (click)="loginBtn()">Login</a>
                            </div>
                        </div>
                        <div class="headerMenuStart">

                            <div class="showMobileDrop">
                                <div class="nav-item" (mouseleave)="closeDropdown()">
                                    <a [class.active]="router.url ==='/in/pricing_annual' || router.url === '/in/pricing_group'"
                                        class="nav-link dropdown-toggle" data-bs-toggle="dropdown"
                                        data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
                                        queryParamsHandling="preserve" (click)="goToPricing(true)">Pricing
                                    </a>
                                </div>
                                <div class="nav-item dropdown hoverEffect" (mouseenter)="openDropdown()"
                                    (mouseleave)="closeDropdown()">
                                    <a class="nav-item nav-link" data-bs-toggle="collapse"
                                        data-bs-target="#navbarCollapse" queryParamsHandling="preserve"
                                        [class.active]="router.url ==='/in/contact-us'" (click)="goToContact()">Contact
                                        Us

                                    </a>

                                </div>
                            </div>

                        </div>

                        <div class="mobileTop mhidden">
                            <a class="nav-item nav-link loginBtn" (click)="loginBtn()">Login</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>
</div>
